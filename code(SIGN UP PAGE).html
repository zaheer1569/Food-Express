<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FoodExpress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');
        
        :root {
            --primary: #e23744;
            --primary-dark: #e8493e;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/b888323a-6cee-42b9-9611-8a19e0bd4fd4.png') center/cover no-repeat fixed;
        }
        
        .signup-container {
            background-color: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 380px;
            border-radius: 12px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(226, 55, 68, 0.3);
        }
        
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(226, 55, 68, 0.2);
        }
        
        .form-divider {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            color: #64748b;
            font-size: 0.75rem;
        }
        
        .form-divider::before,
        .form-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .form-divider:not(:empty)::before {
            margin-right: 0.75em;
        }
        
        .form-divider:not(:empty)::after {
            margin-left: 0.75em;
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 14px;
        }
        
        .password-rules {
            font-size: 0.7rem;
            color: #64748b;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="signup-container overflow-hidden border border-gray-100">
        <!-- Header -->
        <div class="bg-gradient-to-r from-red-500 to-red-400 py-5 px-6 text-center">
            <a href="index.html" class="inline-block">
                <div class="text-2xl font-bold text-white flex items-center justify-center">
                    <i class="fas fa-utensils mr-2"></i>
                    FoodExpress
                </div>
            </a>
            <h1 class="text-lg font-medium text-white mt-3">Create Your Account</h1>
        </div>
        
        <!-- Signup Form -->
        <div class="p-5">
            <form id="signupForm">
                <div class="space-y-4">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <div>
                            <label for="firstName" class="sr-only">First Name</label>
                            <div class="relative">
                                <i class="fas fa-user input-icon"></i>
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    name="firstName"
                                    class="input-field pl-10 w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none text-sm"
                                    placeholder="First name"
                                    required
                                >
                            </div>
                        </div>
                        <div>
                            <label for="lastName" class="sr-only">Last Name</label>
                            <div class="relative">
                                <i class="fas fa-user input-icon"></i>
                                <input 
                                    type="text" 
                                    id="lastName" 
                                    name="lastName"
                                    class="input-field pl-10 w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none text-sm"
                                    placeholder="Last name"
                                    required
                                >
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <label for="email" class="sr-only">Email</label>
                        <div class="relative">
                            <i class="fas fa-envelope input-icon"></i>
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                class="input-field pl-10 w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none text-sm"
                                placeholder="Email address"
                                required
                            >
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <div class="relative">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                class="input-field pl-10 w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none text-sm"
                                placeholder="Create password"
                                required
                            >
                            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2" id="togglePassword">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-600 text-sm"></i>
                            </button>
                        </div>
                        <p class="password-rules">Minimum 8 characters with 1 number</p>
                    </div>
                    
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input type="checkbox" id="terms" name="terms" class="h-4 w-4 text-red-500 focus:ring-red-500 border-gray-300 rounded" required>
                        </div>
                        <div class="ml-3">
                            <label for="terms" class="text-xs text-gray-700">
                                I agree to the <a href="#" class="text-red-500 hover:underline">Terms of Service</a> and <a href="#" class="text-red-500 hover:underline">Privacy Policy</a>
                            </label>
                        </div>
                    </div>
                    
                    <div class="pt-2">
                        <button type="submit" class="btn-primary w-full text-white py-2.5 rounded-lg font-bold text-sm">
                            Create Account
                        </button>
                    </div>
                </div>
            </form>
            
            <div class="form-divider text-xs">or</div>
            
            <div class="grid grid-cols-2 gap-2 mb-4">
                <button type="button" class="bg-white border border-gray-300 text-gray-700 py-2 rounded-lg font-medium hover:bg-gray-50 flex items-center justify-center text-xs">
                    <i class="fab fa-google text-red-500 mr-2"></i>
                    Google
                </button>
                <button type="button" class="bg-white border border-gray-300 text-gray-700 py-2 rounded-lg font-medium hover:bg-gray-50 flex items-center justify-center text-xs">
                    <i class="fab fa-facebook-f text-blue-600 mr-2"></i>
                    Facebook
                </button>
            </div>
            
            <p class="text-center text-xs text-gray-600">
                Already have an account? 
                <a href="code(LOGIN PAGE).html" class="text-red-500 font-medium hover:text-red-600 hover:underline">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        // Form submission
        const signupForm = document.getElementById('signupForm');
        
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                terms: document.getElementById('terms').checked
            };
            
            // Here you would normally send the data to your server
            console.log('Signup attempt:', formData);
            
            // Simulate successful signup
            alert('Account created successfully! Redirecting...');
            // window.location.href = 'dashboard.html'; // Redirect after signup
        });

        // Password strength indicator could be added here
    </script>
</body>
</html>
